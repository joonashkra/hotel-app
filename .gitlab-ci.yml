image: mcr.microsoft.com/dotnet/sdk:6.0 

stages:          
  - build-server
  - test-server
  - build-client
  - test-client

before_script:
  - curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
  - apt-get install -y nodejs
  - dotnet restore HotelApp.Server/HotelApp.Server.csproj

build-server:
  stage: build-server
  script:
    - dotnet build HotelApp.Server/HotelApp.Server.csproj

test-server:
  stage: test-server
  script:
    - dotnet test HotelApp.Server.Tests/HotelApp.Server.Tests.csproj --logger:"trx;LogFileName=TestResults.trx"
    - |
      if grep -q "Failed" TestResults.trx; then
        echo "Some tests failed. Attempting to re-run failed tests...";
        dotnet test HotelApp.Server.Tests/HotelApp.Server.Tests.csproj --filter "(Result=Fail)" --logger:"trx;LogFileName=RetryResults.trx";
      else
        echo "All tests passed on first attempt.";
      fi
  retry:
    max: 1
    when: script_failure

build-client:
  stage: build-client
  script:
    - cd hotelapp.client
    - npm install
    - npm run build

test-client:
  stage: test-client
  script:
    - cd hotelapp.client
    - npm install
    - npx vitest run -- --watch=false