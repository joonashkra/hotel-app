stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

# Use the official .NET SDK image for building and testing .NET projects
image: mcr.microsoft.com/dotnet/sdk:7.0   # Use .NET SDK 7.0 as base

before_script:
  # Install .NET 6.0 SDK and Runtime (to support projects targeting .NET 6.0)
  - curl -sSL https://dotnet.microsoft.com/download/dotnet/6.0 | bash -   # Install .NET 6.0 SDK
  - apt-get update
  - apt-get install -y dotnet-runtime-6.0   # Install .NET 6.0 Runtime

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - dotnet restore HotelApp.Server/HotelApp.Server.csproj
    - dotnet build HotelApp.Server/HotelApp.Server.csproj

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - dotnet test HotelApp.Server.Tests/HotelApp.Server.Tests.csproj

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
